<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
</head>
<body>

    <div>
        <h1>Registro de producto</h1>
        <br>
        Nombre <input type="text" id="nombre" class="form-control">
        Descripcion  <input type="text" id="descripcion" class="form-control">
        Precio  <input type="number" id="precio" class="form-control">
        <br>
        Imagen <input type="file" id="imagen" accept=".jpg, .jpeg, .png"><br>
        <br>
        <button onclick="getImagenes()" class="btn btn-primary">Registrar</button>
    </div>
   

   
    
</body>
<script src="js/nuevoProducto.js"></script>
</html>
